<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Weather</title>
</head>
<body>
  <header>
    <h2><a id="logo">Weather.</a></h2>
    <form class="search-form">
      <input type="text" name="search" class="search-input" placeholder="search for a city" />
      <button type="submit" class="submit-btn">Search</button>
    </form>
  </header>
  <main>
    <div class="wrapper">
      <div class="icon"></div>
      <div class="zone"></div>
      <div class="date"></div>
      <div class="main"></div>
      <div class="desc"></div>
      <div class="temperature"></div>
      <div class="wind-speed"></div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
